name: Build Site

on:
    push:

jobs:
    update:
        name: Build Site
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v3
              name: Checkout Repo

            - name: Use Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: "18.x"

            - run: yarn
              name: Install Dependencies

            - run: npm run build
              name: Build Site

            - uses: actions/upload-artifact@v3
              name: Upload Artifacts
              with:
                  name: site
                  path: public
